<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/scss/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <main class="main">
      <div class="message"><p class="msg"></p></div>
      <div class="score">
        <p id="player1Score"></p>
        <p id="player2Score"></p>
      </div>
      <div class="board">
        <div class="field f1"></div>
        <div class="field f2"></div>
        <div class="field f3"></div>
        <div class="field f4"></div>
        <div class="field f5"></div>
        <div class="field f6"></div>
        <div class="field f7"></div>
        <div class="field f8"></div>
        <div class="field f9"></div>
      </div>
    </main>
    <section>
      <div class="buttons">
        <button type="button" class="playagain">Play Again</button>
      </div>
    </section>
    <footer>
      <p>
        CheckOut code on my Github:<a href="https://github.com/">@a-sha0234</a>
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
